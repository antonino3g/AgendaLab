<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">SiGA - LAB</ui:insert></title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>

<h:body>

	<!-- Não colocaremos o growl aqui, devido algumas paginas precisar dos subMessage e outras não -->


	<p:ajaxStatus styleClass="ajax-status">

		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif"
				outcome="/pages/docente" />
		</f:facet>

		<f:facet name="complete">
			<h:outputLabel value="" />
		</f:facet>
	</p:ajaxStatus>

	<!-- template logotipo -->
	<header>
	<div style="float: left">
		<h:link>
			<p:graphicImage library="images" name="logo-novo2.png" />
		</h:link>
	</div>

	<div style="float: right; margin-right: 130px">

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">

				<p:submenu label="Cadastro"
					rendered="#{autenticacaoBean.temPermissoes(['Administrador','administrador', 'Tecnico','tecnico','Técnico','técnico'])}">
					<p:menuitem value="Curso" outcome="/pages/curso" />
					<p:menuitem value="Componente Curricular"
						outcome="/pages/componenteCurricular" />
					<p:menuitem value="Docente" outcome="/pages/docente" />
					<p:menuitem value="Laboratório" outcome="/pages/laboratorio" />
					<p:menuitem value="Técnico" outcome="/pages/tecnico" />
					<p:menuitem value="Turma" outcome="/pages/turma" />
					<p:separator />
					<p:menuitem value="Perfil de Acesso" outcome="/pages/perfil" />
					<p:menuitem value="Usuário" outcome="/pages/usuario" />
				</p:submenu>

				<p:submenu label="Agendamento">
					<p:menuitem value="Calendário de Solicitação"
						rendered="#{autenticacaoBean.temPermissoes(['Docente','docente', 'Professor','professor'])}"
						outcome="/pages/agendamento" />
					<p:menuitem value="Calendário de Solicitação"
						rendered="#{autenticacaoBean.temPermissoes(['Administrador','administrador', 'Tecnico','tecnico','Técnico','técnico'])}"
						outcome="/pages/agendamentoAdministrador" />
					<p:menuitem value="Gestão de Agendamentos"
						outcome="/pages/gestaoAgendamento"
						rendered="#{autenticacaoBean.temPermissoes(['Administrador','administrador', 'Tecnico','tecnico','Técnico','técnico'])}" />
				</p:submenu>

				<p:submenu label="Relatório"
					rendered="#{autenticacaoBean.temPermissoes(['Administrador','administrador', 'Tecnico','tecnico','Técnico','técnico'])}">
					<p:menuitem value="Gerar por períodos"
						outcome="/pages/relatorioAgendamentosEmitidosPorPeriodos" />
				</p:submenu>
				<p:submenu label="Sair">
					<p:menuitem value="Encerrar sessão" immediate="true"
						actionListener="#{autenticacaoBean.sair()}" update="@all" />
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both" />
	</header>


	<div id="conteudo">
		<h:outputText
			value="Olá #{autenticacaoBean.usuarioLogado.pessoa.nome}!" />
		<br /> <br />
		<ui:insert name="titulo " />
		<ui:insert name="conteudo" />

	</div>

	<p:separator style="margin-top: 20px" />

	<footer> Sistema Web de Gestão de Agendamento para os
	Laboratórios de Eletrônica e Eletrotécnica 0.0.9v - Copyright © 2016 </footer>



</h:body>

</html>
